{% load static %}<!doctype html>
<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">



<html lang="en">
  <body>
    <div class="topnav">
      <a class="active" href="{% url 'home' %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Profile</a>
        <div class="login-container">
          <a>Logged in as: {{user.username}}</a>
          <a href="{% url 'logout' %}" class="btn btn-light" role="button">Log out</a>
        </div>
      {% else %}
        <div class="login-container">
          <a href="{% url 'login' %}" class="btn btn-light" role="button">Log in</a>
          <a href="{% url 'signup_form' %}" class="btn btn-primary" role="button">Sign up</a>
        </div>
      {% endif %}
    </div>
  {% block content %}
  {% endblock %}
  </body>
</html>
