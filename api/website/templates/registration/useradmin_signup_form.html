{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
  <div class="loginstyle">
      <h2 class='loginstyle'>Sign up</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit" class="loginstyle">Register</button>
      </form>
  </div>
{% endblock %}
